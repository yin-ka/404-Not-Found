<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>404 NOT FOUND</title>
</head>
<body>
    <div class="container">
        <div class="pt-3">
            <p class="logo text-start">404 Not Found</p>
        </div>
        <div class="row">
            <div class="col-sm container-fluid p-4 my-5">
                <img alt="" src="Scarecrow.png" class="mx-auto d-block img-fluid" />
            </div>
            <div class="col-sm pt-md-5">
                <div class="">
                    <h1 class="first-text">I have bad news for you</h1>
                </div>
                <div class="pt-3 pb-5">
                    <p class="second-text">The page you are looking for might be removed or is temporarily unavailable</p>
                </div>
                <button type="submit" class="third-text d-flex justify-content-center align-items-center">
                    Back to homepage
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
